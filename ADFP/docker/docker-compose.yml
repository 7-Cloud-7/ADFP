version: '3'
services:
  home_assistant:
    container_name: tfc_homeassistant
    image: "homeassistant/home-assistant"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    privileged: true
    network_mode: host
  mqtt_broker:
    container_name: tfc_mqtt
    image: "eclipse-mosquitto"
    volumes:
      - ./mqtt_config:/mosquitto/config/
      - ./log:/mosquitto/log/
      - ./mqtt_data:/mosquitto/data/
    network_mode: host